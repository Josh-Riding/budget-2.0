services:
  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
      POSTGRES_DB: budget
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://budget:budget@db:5432/budget
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: .
      target: migrate
    environment:
      DATABASE_URL: postgresql://budget:budget@db:5432/budget
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
